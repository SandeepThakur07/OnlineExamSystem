<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<div class="container">
  <form class="form-horizontal" role="form">
      <h2>Registration</h2>
      <div class="form-group">
          <label for="fullName" class="col-sm-3 control-label">Full Name:</label>
          <div class="col-sm-9">
              <input type="text" id="fullName" placeholder="Enter your Name"  class="form-control" autofocus>
          </div>
      </div>
      
      <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email* </label>
          <div class="col-sm-9">
              <input type="email" id="email" placeholder=" Enter Your Email" class="form-control" name= "email">
          </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber" class="col-sm-3 control-label">Mobile:</label>
        <div class="col-sm-9">
            <input type="phoneNumber" id="phoneNumber" placeholder=" Enter your Phone number" class="form-control" required>
            
        </div>
    </div>
      <div class="form-group">
        <label for="state" class="col-sm-3 control-label">State: </label>
        <div class="col-sm-9">
            <input type="text" id="state" placeholder=" Enter your state" class="form-control" name= "state" required>
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-3 control-label">City: </label>
        <div class="col-sm-9">
            <input type="text" id="city" placeholder="Enter your city" class="form-control" name= "city" required>
        </div>
    </div>
    <div class="form-group">
        <label for="qualification" class="col-sm-3 control-label">Qualification: </label>
        <div class="col-sm-9">
            <input type="text" id="qualification" placeholder="Enter your qualification" class="form-control" name= "qualification" required>
        </div>
    </div>
    <div class="form-group">
        <label for="yop" class="col-sm-3 control-label">YoP: </label>
        <div class="col-sm-9">
            <input type="text" id="yop" placeholder="Enter your year of passing" class="form-control" name= "yop" required>
        </div>
    </div>
      <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password*:</label>
          <div class="col-sm-9">
              <input type="password" id="password" placeholder="Password" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password" placeholder="Password" class="form-control" required>
            </div>
        </div>
          <div class="form-group">
              <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
              <div class="col-sm-9">
                  <input type="date" id="birthDate" class="form-control" required>
              </div>
          </div>
          <ul class="capcha">
            <input id="txtcapcha" type="text" size="20"  >
            <input id="capcha" type="text" required >
          </ul>
            
          <button type="submit" class="btn btn-primary btn-block">Register</button> 
        </form> <!-- /form -->
    </div> <!-- ./container -->
